{% extends "base.html" %}
{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить заявку: <strong>{{ request.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="color: red;">Да, удалить</button>
    <a href="{% url 'my_requests' %}">Отмена</a>
</form>
{% endblock %}
