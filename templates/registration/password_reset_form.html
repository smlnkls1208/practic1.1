{% extends "base.html" %}

{% block content %}
  <h2>Сброс пароля</h2>
  <p>Введите ваш email, и мы вышлем инструкции по сбросу пароля.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    <p>{{ form.email }}</p>
    <input type="submit" value="Отправить" />
  </form>
{% endblock %}
